<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 수집 대시보드</title>
    <!-- Pretendard 폰트 추가 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 커스텀 스타일시트 -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <!-- 페이지 헤더 -->
        <div class="page-header fade-in">
            <h1><a href="/" style="text-decoration: none; color: inherit;">키워드 수집 대시보드</a></h1>
            <p class="text-muted">네이버 실시간 검색어 데이터 수집 및 분석</p>
        </div>

        <div class="row">
            <!-- 왼쪽 컬럼: 스크래핑 관련 카드 -->
            <div class="col-lg-7">
                <!-- 스크래핑 작업 관리 카드 -->
                <div class="card mb-4 fade-in" style="animation-delay: 0.1s;">
                    <div class="card-header bg-primary text-white d-flex align-items-center">
                        <i class="bi bi-gear-fill me-2"></i>
                        <span>스크래핑 작업 관리</span>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <span class="me-2">실행 상태:</span>
                            <span id="scrape-status" class="badge bg-secondary">확인 중...</span>
                        </div>
                        <div class="row g-3 align-items-end">
                            <div class="col-md-6">
                                <label for="start-date" class="form-label">
                                    <i class="bi bi-calendar3 me-1"></i> 시작 날짜 (선택)
                                </label>
                                <input type="date" class="form-control" id="start-date">
                            </div>
                            <div class="col-md-6">
                                <label for="end-date" class="form-label">
                                    <i class="bi bi-calendar3-fill me-1"></i> 종료 날짜 (선택)
                                </label>
                                <input type="date" class="form-control" id="end-date">
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                            <button id="run-scrape-btn" class="btn btn-success flex-grow-1 me-2" style="z-index: 10;">
                                <i class="bi bi-play-fill"></i> 수동 실행
                            </button>
                            <button id="stop-scrape-btn" class="btn btn-danger flex-grow-1" disabled style="z-index: 10;">
                                <i class="bi bi-stop-fill"></i> 중지
                            </button>
                        </div>
                        <div id="run-message" class="mt-3 alert alert-info" style="display: none;"></div>
                    </div>
                </div>

                <!-- 실행 로그 카드 -->
                <div class="card mb-4 fade-in" style="animation-delay: 0.15s;">
                    <div class="card-header bg-info text-white d-flex align-items-center">
                        <i class="bi bi-file-text-fill me-2"></i>
                        <span>실행 로그</span>
                        <span class="badge bg-light text-dark ms-2">최신 100줄</span>
                    </div>
                    <div class="card-body p-0">
                        <pre id="log-output">로그를 불러오는 중...</pre>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 컬럼: 데이터 조회 -->
            <div class="col-lg-5">
                <!-- 수집된 데이터 조회 카드 -->
                <div class="card fade-in" style="animation-delay: 0.2s;">
                    <div class="card-header bg-success text-white d-flex align-items-center">
                        <i class="bi bi-table me-2"></i>
                        <span>수집된 데이터 조회</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="view-date-input" class="form-label">
                                <i class="bi bi-calendar-date me-1"></i> 날짜 선택
                            </label>
                            <div class="input-group">
                                <input type="date" id="view-date-input" class="form-control" style="z-index: 5;">
                                <button id="view-data-btn" class="btn btn-primary" style="z-index: 5;">
                                    <i class="bi bi-search"></i> 데이터 보기
                                </button>
                            </div>
                        </div>
                        
                        <div id="keyword-data" class="mt-3">
                            <!-- 로딩 표시기 -->
                            <div id="loading-indicator" style="display: none;" class="text-center my-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">데이터를 불러오는 중...</p>
                            </div>
                            
                            <!-- 키워드 테이블 -->
                            <div id="keyword-table-container" style="display: none;" class="mt-3">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col" width="20%">순위</th>
                                                <th scope="col" width="80%">키워드</th>
                                            </tr>
                                        </thead>
                                        <tbody id="keyword-table-body">
                                            <!-- 키워드 행이 여기에 동적으로 추가됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <!-- 데이터 없음 메시지 -->
                            <div id="no-data-message" class="text-center text-muted mt-4 py-4">
                                <i class="bi bi-exclamation-circle fs-1 d-block mb-3 text-secondary"></i>
                                날짜를 선택하고 '데이터 보기' 버튼을 클릭하세요.
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 간략한 정보 카드 -->
                <div class="card mt-4 fade-in" style="animation-delay: 0.25s;">
                    <div class="card-header bg-secondary text-white d-flex align-items-center">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        <span>프로젝트 정보</span>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-code-square me-2"></i> 버전</span>
                                <span class="badge bg-primary rounded-pill">1.0.0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-clock-history me-2"></i> 마지막 업데이트</span>
                                <span class="text-muted">2023.03.31</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-github me-2"></i> 소스 코드</span>
                                <a href="#" class="text-decoration-none">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 푸터 -->
        <footer class="mt-5 text-center text-muted fade-in" style="animation-delay: 0.3s;">
            <hr>
            <p class="mb-1">© 2023 키워드 수집 프로젝트</p>
            <p class="small">Python + FastAPI + SQLite</p>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 커스텀 스크립트 -->
    <script src="/static/script.js"></script>
</body>
</html>
